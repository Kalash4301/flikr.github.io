             async function chartit(){
	         await getdata();
			var ctx = document.getElementById('myChart').getContext('2d');
			
			var myChart = new Chart(ctx, {
			    type: 'line',

 async function getdata(){
  $(document).ready(function(){

        }
        
   	   

       
      });

     });});}
